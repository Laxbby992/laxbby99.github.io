<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tofeuszo Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff5f6d, #ffc371);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .buy-button {
            display: inline-block;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .buy-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
            background: linear-gradient(45deg, #0072ff, #00c6ff);
        }

        #soundHint {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #ffc371;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: arrowBlink 1.5s infinite;
            filter: blur(2px);
        }

        @keyframes arrowBlink {
            0%, 100% {
                opacity: 0.7;
                transform: translateX(-50%) translateY(-5px);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        #soundToggle {
            display: inline-block;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.5em;
            position: fixed;
            bottom: 20px;
            right: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        #soundToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
            background: linear-gradient(45deg, #0072ff, #00c6ff);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tofeuszo Shop</h1>
        <p>Tofeuszo Raider (For Discord) | $5</p>
        <a href="https://discord.gg/W2JF82pNDn" class="buy-button">Buy Now</a>
    </div>
    <div id="soundHint">
        Click ON/OFF below to toggle music
        <div class="arrow"></div>
    </div>
    <button id="soundToggle" onclick="toggleAudio()">Sound: OFF</button>
    <audio id="audio" loop>
        <source src="song1.mp3" type="audio/mp3">
    </audio>
    <script>
        function toggleAudio() {
            var audioElement = document.getElementById('audio');
            var button = document.getElementById('soundToggle');
            if (audioElement.paused) {
                audioElement.play().catch(error => {
                    console.error('Playback failed:', error);
                });
                button.textContent = "Sound: ON";
                button.style.backgroundColor = "#28a745";
            } else {
                audioElement.pause();
                button.textContent = "Sound: OFF";
                button.style.backgroundColor = "#dc3545";
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('click', function() {
                document.getElementById('audio').play().catch(() => {});
            }, { once: true });
        });
    </script>
</body>
</html>
