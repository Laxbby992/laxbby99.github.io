<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tofeuszo Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #121212, #383838);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff5f6d, #ffc371);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            margin: 10px 0;
            line-height: 1.6;
        }
        img {
            max-width: 100px;
            margin: 20px 0;
        }
        .buy-button {
            display: inline-block;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .buy-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tofeuszo Shop</h1>
        <p>Tofeuszo Raider (For Discord) | $5</p>
        <img src="Tofeuszo.png" alt="Tofeuszo Raider">
        <p>The ultimate advanced raider with 20 powerful raid options tailored for any Discord scenario. Make your tasks more efficient and dynamic with this tool.</p>
        <a href="https://discord.gg/W2JF82pNDn" class="buy-button" onclick="showMessage()">Buy Now</a>
        <div class="message" id="message" style="display: none;">
            Write to "roguedox3r." on Discord or join our server and write to him!
        </div>
    </div>
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
